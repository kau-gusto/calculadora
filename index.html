<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculadora puramente feita em html">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <script src="assets/js/index.js" defer type="module"></script>
  </head>

  <body><div class="wrapper">
    
      <div class="calculator">
        <output class="view">
          <div class="view-last"></div>
          <div class="view-signal"></div>
          <div class="view-now"></div>
          <div class="view-equal"></div>
          <div class="view-result"></div>
        </output>
        <form action="calculate" class="buttons-container">
          <div class="button-ce">
            <button name="ce" class="button is-black">CE</button>
          </div>
          <div class="button-c">
            <button name="c" class="button is-black">C</button>
          </div>
          <div class="button-per">
            <button name="percent" class="button is-black">%</button>
          </div>
          <div class="button-div">
            <button name="division" class="button is-black">/</button>
          </div>
          <div class="button-mul">
            <button name="multiplication" class="button is-black">*</button>
          </div>
          <div class="button-sub">
            <button name="subtraction" class="button is-black">-</button>
          </div>
          <div class="button-add">
            <button name="addition" class="button is-black">+</button>
          </div>
          <div class="button-equal">
            <button name="equal" class="button is-primary">=</button>
          </div>
          <div class="button-0">
            <button name="zero" class="button is-secondary">0</button>
          </div>
          <div class="button-1">
            <button name="one" class="button is-secondary">1</button>
          </div>
          <div class="button-2">
            <button name="two" class="button is-secondary">2</button>
          </div>
          <div class="button-3">
            <button name="three" class="button is-secondary">3</button>
          </div>
          <div class="button-4">
            <button name="four" class="button is-secondary">4</button>
          </div>
          <div class="button-5">
            <button name="five" class="button is-secondary">5</button>
          </div>
          <div class="button-6">
            <button name="six" class="button is-secondary">6</button>
          </div>
          <div class="button-7">
            <button name="seven" class="button is-secondary">7</button>
          </div>
          <div class="button-8">
            <button name="eight" class="button is-secondary">8</button>
          </div>
          <div class="button-9">
            <button name="nine" class="button is-secondary">9</button>
          </div>
          <div class="button-dot">
            <button name="dot" class="button is-black">.</button>
          </div>
          <div class="button-sig">
            <button name="signal" class="button is-black">+/-</button>
          </div>
        </form>
      </div>
  </div>
  </body>
</html>
